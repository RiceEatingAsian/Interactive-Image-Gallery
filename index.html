<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <div class="main-image-display">
            <img id="mainImage" src="images/image1.jpg" alt="Large display of current image">
        </div>

        <div class="thumbnails">
            <img class="thumbnail" src="images/thumb1.jpg" alt="Thumbnail 1" data-full="images/image1.jpg">
            <img class="thumbnail" src="images/thumb2.jpg" alt="Thumbnail 2" data-full="images/image2.jpg">
            <img class="thumbnail" src="images/thumb3.jpg" alt="Thumbnail 3" data-full="images/image3.jpg">
            <img class="thumbnail" src="images/thumb4.jpg" alt="Thumbnail 4" data-full="images/image4.jpg">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
